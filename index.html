<!DOCTYPE html>
<html>
<head>
	<title>META+LAB Front-end Challenge #1 by Cassandra Amantite</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<!-- ROW 1 -->
	<div id="blue">
		<div id="blue-grey1" class="grey-small"></div>
		<div id="blue-grey2" class="grey-small"></div>
		<div id="blue-grey3" class="grey-small"></div>
	</div>
	<div id="yellow">
		<div id="yellow-grey1" class="grey-small"></div>
		<div id="yellow-grey2" class="grey-small"></div>
	</div>
	<div class="grey">
		<div id="grey-grey1" class="grey-small"></div>
	</div>
	<div id="red"></div>
	<div id="container-teal-grey">
		<div id="teal"></div>
		<div id="teal-grey"></div>
	</div>
	<!-- ROW 2 -->
	<div id="row2-left-container">
		<div class="red-small"></div>
		<div class="yellow-small"></div>
		<div class="red-small"></div>
		<div class="yellow-small"></div>
		<div class="purple-long"></div>
		<div class="orange-long"></div>
		<div class="green-short"></div>
	</div>
	<div class="purple"></div>
	<div class="grey-block"></div>
	<div class="red-block">
		<div id="red-white1" class="white-small"></div>
		<div id="red-white2" class="white-small"></div>
		<div id="red-white3" class="white-small"></div>
		<div id="red-white4" class="white-small"></div>
	</div>
	<div id="row3-middle-container">
		<div class="green-small"></div>
		<div class="green-white-small"></div>
		<div class="green-small"></div>
		<div class="green-white-small"></div>
		<div class="green-small"></div>
		<div class="green-white-small"></div>
		<div class="grey-long"></div>
		<div class="green-long"></div>
		<div class="grey-long"></div>
	</div>
	<div class="grey-block"></div>
	<!-- ROW 4 -->
	<div id="orange">
		<div id="orange-yellow" class="orange-box"></div>
		<div id="orange-grey" class="orange-box"></div>
	</div>
	<div class="red-block">
		<div id="red-white5" class="white-small"></div>
		<div id="red-white6" class="white-small"></div>
		<div id="red-white7" class="white-small"></div>
		<div id="red-white8" class="white-small"></div>
	</div>
	<div id="teal-block"></div>
	<div class="grey"></div>
	<!-- ROW 5 -->
	<div class="purple"></div>
	<div id="row2-left-container">
		<div class="purple-long"></div>
		<div class="yellow-small"></div>
		<div class="red-small"></div>
		<div class="yellow-small"></div>
		<div class="red-small"></div>
		<!-- bottom -->
		<div class="green-short"></div>
		<div class="orange-long"></div>
	</div>
	






















</body>
</html>
